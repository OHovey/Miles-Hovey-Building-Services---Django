{% extends 'base.html' %}

{% block content %}

<div class="container" style="width: 80%;">

    <form method='POST'>
    {% csrf_token %}
    <h1>Are you sure you want to delete {{ post.title }}?</h1><br>
    <a class="btn btn-default" href="{% url 'blog:detail' pk=post.pk %}">Cancel</a>
    <input type="submit" class="btn btn-danger" value="Delete">
</form>
</div>

{% endblock %}
