{% extends 'base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}


{% block content %}
<body class="contact-body" style="background-image: url('/static/milesbuilder/post-image.jpg');">
<div class="container-fluid" style="display: inline-block; overflow: hidden; position: relative; width:100%; height: 930px;">


<div class="container" style="border: 1px solid #8db7fc; border-radius: 10px; width: 50%; margin-top: 100px; margin-bottom: 80px; color:white;">


    <h3 style="opacity: 0.9;">Contact</h3>

    <form method="post" style="opacity: 0.9;">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Submit" style="margin-bottom:10px;">

        

    </form>

</div>
</div>

<div class="container" style="padding-bottom: 50px;">
    
</div>
</body>

{% endblock %}
