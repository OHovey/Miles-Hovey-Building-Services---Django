{% extends 'base.html' %}

{% block content %}
<body style="background-color: #4183f4;">
<div class="container" style="width: 80%; padding-top: 100px; background-color: #4183f4">

    {% if user.is_superuser %}
        <a style="margin-bottom: 40px; margin-right:11%; position: absolute; right: 10px;" class="btn btn-default" href="{% url 'portfolio:create' %}">List New Project</a>
    {% endif %}
    
    {% for project in project_list %}

        <a href="{% url 'portfolio:detail' pk=project.pk %}">
            <h1 style="color: black; font-weight: 100; border-bottom: 1px solid #8db7fc; color: #d3e3ff;">{{ project.overview }}</h1>
            <p style="color:black; font-family: 'Source Serif Pro', serif; color: #d3e3ff;">{{ project.description_of_work|truncatechars:40 }}</p>
        </a>

        {% if user.is_superuser %}
            <a  class="btn btn-warning" href="{% url 'portfolio:delete' pk=project.pk %}">Delete Project</a>
        {% endif %}
        
    {% endfor %}

</div>
</body>


{% endblock %}
